name: Build

on:
  push:
    paths: ["**.go", "go.mod", ".github/workflows/*"]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        go: ["1.19"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}

      - name: build
        run: |
          set -x
          for a in $(go tool dist list); do
            GOOS=${a%%/*} GOARCH=${a#*/} go build ./cmd/...
          done
