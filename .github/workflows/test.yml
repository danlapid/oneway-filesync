name: Test
on:
  push:
    paths: ["**.go", "go.mod", ".github/workflows/*"]

jobs:
  # Test Windows and Linux with the latest Go version and the oldest we support.
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-11
          - macos-12
        go:
          - "1.19"
    runs-on: ${{ matrix.os }}
    steps:
      - name: setup Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}

      - name: checkout
        uses: actions/checkout@v3

      - name: test
        run: |
          go test -race ./...

