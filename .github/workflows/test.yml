name: Test
on:
  push:
    paths: ["**.go", "go.mod", ".github/workflows/*"]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          # - ubuntu-latest Ubuntu is tested as a part of the coverage checks
          - windows-latest
          - macos-latest
        go:
          - "1.19"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: setup Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}

      - name: test
        run: |
          go test -v -race ./...

  coverage:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        go:
          - "1.19"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}

      - name: Calc coverage
        run: |
          go test -v -race -covermode=count -coverprofile=coverage.out -coverpkg ./pkg/... ./...
      - name: Convert coverage.out to coverage.lcov
        uses: jandelgado/gcov2lcov-action@master
      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: coverage.lcov
