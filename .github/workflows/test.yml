name: Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        go:
          - "1.19"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: setup Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}

      - name: test
        if: matrix.os == "windows-latest"
        run: |
          go install github.com/jstemmer/go-junit-report/v2@latest
          go test -v ./... 2>&1 | go-junit-report -set-exit-code -iocopy -out report.xml

      - name: test-windows
        if: matrix.os != "windows-latest"
        run: |
          go install github.com/jstemmer/go-junit-report/v2@latest
          go test -v -race ./... 2>&1 | go-junit-report -set-exit-code -iocopy -out report.xml

      - name: Test Report
        uses: dorny/test-reporter@v1
        with:
          name: ${{ matrix.os }} Tests
          path: report.xml
          reporter: java-junit
          fail-on-error: "false"
        if: always()

      - name: Test Summary
        uses: test-summary/action@v1
        with:
          paths: report.xml
        if: always()
